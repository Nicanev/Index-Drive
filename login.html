<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Drive</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="page-header">
        <div class="container">
          <div class="page-header__content">
            <div class="page-header__menu">
              <div class="page-header__logo">
                <a href="index.html"
                  ><img src="img/icon/Logo_ID.svg" alt=""
                /></a>
              </div>
              <div class="page-header__nav">
                <nav class="nav">
                  <ul class="nav__items">
                    <li class="nav__item">
                      <a href="#" class="nav__link">АКЦИИ</a>
                    </li>
                    <li class="nav__item">
                      <a href="booking.html" class="nav__link">БРОНИРОВАНИЕ</a>
                    </li>
                    <li class="nav__item">
                      <a href="profile.html" class="nav__link"
                        >ЛИЧНЫЙ КАБИНЕТ</a
                      >
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="login">
          <div class="container">
            <div class="login__content">
              <div class="login__logo">
                <img src="img/icon/Logo Login.svg" alt="" />
              </div>
              <div class="login__block">
                <div class="login__blockcontent">
                  <div class="login__title">Войти</div>
                  <div class="login__registarion">Регистрация</div>
                  <form>
                    <div class="login__tel">
                      <input type="tel" name="" placeholder="Телефон" id="" />
                    </div>
                    <div class="login__password">
                      <input
                        type="password"
                        name=""
                        placeholder="Пароль"
                        id=""
                      />
                    </div>
                    <div class="login__btn">
                      <input type="button" value="Войти" />
                    </div>
                  </form>
                  <div class="login__forgotpassword">Забыли пароль?</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer__content">
            <div class="footer__left">
              <ul class="footer__links">
                <li class="footer__link"><a href="#discount">Акции</a></li>
                <li class="footer__link">
                  <a href="booking.html">Бронирование</a>
                </li>
                <li class="footer__link"><a href="">Личный кабинет</a></li>
                <li class="footer__link"><a href="">Обратная связь</a></li>
              </ul>
              <div class="footer__copyright">©INDEX DRIVE 2021</div>
            </div>
            <div class="footer__right">
              <p>Подписка</p>
              <div class="footer__email">
                <input type="text" placeholder="Email" />
              </div>
              <div class="footer__social">
                <img src="img/icon/vk.svg" alt="" />
                <img src="img/icon/fb.svg" alt="" />
                <img src="img/icon/inst.svg" alt="" />
              </div>
              <div class="footer__number">8 (800) 110-10-10</div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
